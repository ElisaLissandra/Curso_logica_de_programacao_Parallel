<script>

 if((candidato ==  13) || (candidato == 43) || (candidato ==  45) || (candidato ==  50)) {

 }else if((candidato !=  13) || (candidato != 43) || (candidato !=  45) || (candidato !=  50)) {
     
     confirm("Deseja votar nulo?");
}

if(candidato) {

}
